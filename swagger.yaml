servers:
  - url: "{protocol}://localhost:4000/api/{version}"
    description: for local host
    variables:
      version:
        enum:
          - v1
          - v2
      protocol:
        enum:
          - http
          - https

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /app:
    get:
      tags:
        - String
      summary: returns greeting message from the admin
      responses:
        200:
          description: All went well Success!
          content:
            application/json:
              schema:
                type: string
                example: "my app"
        400:
          description: Bad Request
        500:
          description: Internal server error
